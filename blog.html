<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Creative Qraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a class="logo" href="#">Creative Qraft</a>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="about.html">About</a>
                <a href="team.html">Team</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="container blog">
            <h1>Blog</h1>
            <div id="blog-posts">
                <!-- Blog posts will be displayed here -->
            </div>
        </section>

        <section class="container add-post">
            <h2>Add New Post</h2>
            <form id="blog-form">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="post-author">Author</label>
                    <input type="text" id="post-author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="post-content">Content</label>
                    <textarea id="post-content" name="content" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn">Publish Post</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>&copy; <span id="year"></span> Creative Qraft â€” All rights reserved.</small>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // simple dynamic year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
